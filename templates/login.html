<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
</head>
<body>
	<form action="" method="POST">
		{% csrf_token %}

		<br>
		<input type="text" name="username" placeholder="Username"><br>
		<input type="password" name="password" placeholder="Password"><br><br>
		<input type="submit" name="Login">
		
		{% for message in messages %}
			<h3>{{message}}</h3>
		{% endfor %}

	</form>
</body>
</html>
